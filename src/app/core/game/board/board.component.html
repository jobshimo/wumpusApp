<div style="min-height: 100%; min-width: 100%" class=" flex-c-j-c">
    <div class="center-custom">
        <h2>Gold: {{playerGold$ | async}}</h2>
        <h2 class="ms-4">Arrows: {{ playerArrows$ | async}}</h2>
    </div>
    <app-board-line *ngFor="let line of board; let i = index" [line-square]="line" [position]="(playerPosition$ | async)" [lookingTo]="(playerFace$ |async)" [lineIndex]="i"></app-board-line>
</div>
