<section id="game" (keyup)="playerActions($event)" tabindex="-1" class="basic-section min-size">
    <router-outlet></router-outlet>

    <!-- Modal -->
    <div *ngIf="endGame" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" class="modal fade show" style="display: block" aria-modal="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        {{ winner ? "You Win" : "Game Over" }}
                    </h1>
                </div>
                <div class="modal-body">
                    <div *ngIf="winner; then win; else lost"></div>
                    <ng-template #win>
                        <h3>Congratulations you have won!!!</h3>
                    </ng-template>
                    <ng-template #lost>
                        <h3>Sorry you lost, try again.</h3>
                    </ng-template>
                </div>
                <div class="modal-footer">
                    <button (click)="backToConfiguration()" type="button" class="btn btn-primary">
            Back to configurartion
          </button>
                </div>
            </div>
        </div>
    </div>
</section>
